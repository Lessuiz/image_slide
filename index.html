<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Image Slide</title>
</head>
<body>
  <div class="container">
    <div class="arrow-back"><i class="fa fa-arrow-left"></i></div>
    <div class="image-frame">
      <img src="images/kitten1.jpg" alt="kitten" class="image">
      <img src="images/puppy.jpg" alt="puppy" class="image slided">
      <img src="images/tucan.jpg" alt="tucan" class="image slided">
    </div>
    <div class="arrow-forward"><i class="fa fa-arrow-right"></i></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
